services:
  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: legal_ai_redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legal_ai_postgres_dev
    environment:
      POSTGRES_DB: legal_ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Backend Django Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: legal_ai_backend
    env_file:
      - .env.dev
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - media_files:/app/media
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: legal_ai_celery_worker
    env_file:
      - .env.dev
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - media_files:/app/media
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: celery -A backend worker --loglevel=info

  # Frontend React Application (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: legal_ai_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  media_files:

networks:
  default:
    name: legal_ai_network